<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f8f9fa;
            /* Light background */
            margin: 0;
        }

        #div {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            width: 50%;
            height: 70vh;
            /* Adjusted height for better centering */
            max-width: 600px;
            overflow-y: hidden;
            /* margin: auto, 0px; */
            /* height: auto; */
            /* Automatically adjusts height based on content */
            min-height: 400px;
            /* Minimum height to ensure it's not too small */
        }

        /* Image Styling */
        img {
            width: 50%;
            border-radius: 10px;
            margin: 10px;
        }

        /* Form Styling */
        form {
            /* width: auto; */
            height: fit-content;
            flex: 1;
            display: flex;
            flex-direction: column;
            padding-left: 20px;
            /* text-align: center; */
        }

        /* Form Input Styles */
        form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
            font-size: 16px;
            display: block;
        }

        /* Submit Button */
        form input[type="submit"] {
            background: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            border: none;
        }

        /* Red Outline When Empty */
        form input.error {
            border: 2px solid red;
        }

        form input[type="submit"]:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            #div {
                flex-direction: column;
                text-align: center;
                padding: 20px;
                width: 90%;
            }

            img {
                width: 100%;
                margin-bottom: 15px;
            }

            form {
                padding-left: 0;
            }
        }
    </style>
</head>

<body>
    <div style="display: flex;">
        <img src="./117-1176558_transparent-student-png-student-images-png-hd-png.png" alt="">
        <div id="div" style="display: flex; flex-direction: column;">
            <form id="login" action="./filter .html">
                <label for="Username">Username</label>
                <input type="text" id="name">
                <span id="nameError"></span>
                <br>
                <label for="password">Password</label>
                <input type="text" id="pass">
                <span id="passError"></span>
                <input type="submit">
            </form>
            <p>Dont have an account? <a href="#">Create one</a></p>
            <div class="input">
                <button id="google-login-btn" class="google-button">
                    <i class="fab fa-google"></i>Login with Google
                </button>
            </div>
        </div>
    </div>
    <script src="./ggl_log.js" type="module"></script>
    <script>
        let input1 = document.getElementById("name");
        let input2 = document.getElementById("pass");
        let nameError = document.getElementById("nameError");
        let passError = document.getElementById("passError");

        document.getElementById("login").addEventListener("submit", (event) => {
            if (input1.value === '') {
                input1.classList.add("error");
                nameError.innerHTML = `<i style="color: red">Username required</i>`;
                event.preventDefault();
            } else {
                nameError.innerHTML = ``;
                input1.classList.remove("error");
            }
            if (input2.value === '') {
                input2.classList.add("error");
                passError.innerHTML = `<i style="color: red">password required</i>`;
                event.preventDefault();
            }
            else {
                passError.innerHTML = ``;
                input2.classList.remove("error");
            }
        }
        )        
    </script>
</body>

</html>
