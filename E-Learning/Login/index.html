<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <h2 style="color:#FFF8F3">Login</h2>
        <p>Please enter your UserName and Password</p><br>
        <form action="./user.html" id="signup">
            <label for="email">Username</label>
            <input type="text" id="email" placeholder="Enter your UserName" required autocomplete="off"><br>
            <div class="showbtn">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your Password" required><br><br>
                <!-- <button type="button" id="togglePassword">Show</button> -->
            </div>
            <button type="submit" id="log">Login</button>
            <br><br><br>
            <p>Don't have an account? <a href="signup.html">SignUp Now</a></p>

        </form>
    </div>

    <div class="toast-container" id="toast-container"></div>
    <script src="./login.js" type="module"></script>
</body>

</html>
